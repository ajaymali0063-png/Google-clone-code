<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI clone</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white">
    <header class="flex justify-between">
      <div class="flex p-4 text-center justify-start">
        <div class="flex space-x-4">
          <a  href="" class="text-gray-600 text-4xl p-4 hover:underline font-bold">About</a>
            <a href="#" class="text-gray-600 text-4xl p-4 hover:underline font-bold">Store</a>
        </div>
      </div>
      <div class="flex p-4 text-center justify-start">
        <div class="flex space-x-4">
         <a  href="" class="text-gray-600 text-4xl p-4 hover:underline font-bold">Gmail</a>
        <a href="#" class="text-gray-600 text-4xl p-4 hover:underline font-bold">images</a>
        <i class="fa-solid fa-table top-15 text-5xl text-gray-600"></i>
        <img  class="h-20 w-20 mt-1  rounded-full border border-red-300"src="img.jpg">
        </div>
      </div>
    </header>
   <main class="flex items-center justify-center flex-col">
    <img  src="Google.jpg">
 <div class="w-full max-w-xl">
  <div class="relative">
  <input type="text" class="w-full border bg-gray-100 mt-10 rounded-full px-19 py-5  ">
   <i class="fa-solid fa-magnifying-glass left-3 top-15 text-4xl  absolute"></i>
     <i class="fa-solid fa-xmark right-30 top-15 text-4xl  absolute text-gray-600"></i>
    <i class="fa-solid fa-comment right-18 top-15 text-4xl  absolute text-gray-600"></i>
        <i class="fa-solid fa-camera right-6 top-15 text-4xl  absolute text-gray-600"></i>
          </div>
        </div>
    </main>
    <div  class="flex space-x-4">
      <button class="border ml-150 mt-20 font-bold bg-gray-100 rounded hover:animate-ping  text-blue-900  text-4xl">Google Search</button>
      <button class="border ml-18 mt-20 font-bold bg-gray-100 rounded hover:animate-ping  text-blue-900  text-4xl sm:ml-4 mt-10 md:ml-4 mt-10">I'm feeling lucky</button>
    </div>
</body>
</html>
